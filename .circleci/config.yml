version: 2.1
jobs:

  build:
    environment:
      TZ: "/usr/share/zoneinfo/America/New_York"
      SCRATCH: "/scratch"
    docker:
      - image: docker:18.06.1-ce-git
    working_directory: /tmp/src/CuBIDS
    steps:
      - checkout
      - run:
          name: Install parallel gzip and python3
          command: |
            apk add --no-cache pigz python3 tar
      - restore_cache:
          keys:
            - docker-v1-{{ .Branch }}-{{ .Revision }}
      - setup_remote_docker:
          version: 19.03.13
      - run:
          name: Load cached Docker image
          no_output_timeout: 30m
          command: |
            docker info
            set +o pipefail
            if [ -f /tmp/cache/docker.tar.gz ]; then
              pigz -d --stdout /tmp/cache/docker.tar.gz | docker load
              docker images
            fi
      - run:
          name: Install CuBIDS
          command: |
            VERSION=0+build
            if [[ -n "$CIRCLE_TAG" ]]; then
              VERSION="$CIRCLE_TAG"
            fi
            git checkout $CIRCLE_BRANCH
            echo "${VERSION}" > /tmp/src/CuBIDS/cubids/VERSION
            echo "include cubids/VERSION" >> /tmp/src/CuBIDS/MANIFEST.in
            pip install . --progress-bar off
      - run:
          name: Build Docker image
          no_output_timeout: 3h
          command: |
            # Get version, update files.
            THISVERSION=$(python3 -c "from cubids import __version__; print(__version__)")

            # Build docker image
            e=1 && for i in {1..5}; do
              docker build \
                --cache-from=pennlinc/bond \
                --rm=false \
                -t pennlinc/bond:latest \
                --build-arg BUILD_DATE=`date -u +"%Y-%m-%dT%H:%M:%SZ"` \
                --build-arg VCS_REF=`git rev-parse --short HEAD` \
                --build-arg VERSION="${CIRCLE_TAG:-$THISVERSION}" . \
              && e=0 && break || sleep 15
            done && [ "$e" -eq "0" ]

      - run:
          name: Docker save
          no_output_timeout: 40m
          command: |
            mkdir -p /tmp/cache
            docker save pennlinc/bond:latest \
            | pigz -3 > /tmp/cache/docker.tar.gz

      - save_cache:
         key: docker-v1-{{ .Branch }}-{{ .Revision }}-{{ epoch }}
         paths:
           - /tmp/cache/docker.tar.gz

  setup_conda:
    machine:
      image: ubuntu-2004:202201-02
    steps:
      - run:
           name: install miniconda
           command: |
             cd /tmp
             export MINICONDA=/tmp/miniconda
             export PATH="$MINICONDA/bin:$PATH"
             wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
             bash miniconda.sh -b -f -p $MINICONDA
             conda config --set always_yes yes
             conda update conda
             conda info -a
             conda create -n cubids python=3.8
             source activate cubids
             conda install -c conda-forge -y datalad
             conda install pip
             conda install pytest
             # Add nodejs and the validator
             #  conda install nodejs
             #  npm install -g yarn && \
             #  npm install -g bids-validator

      - persist_to_workspace:
          root: /tmp
          paths:
            - miniconda

  get_singularity:
    machine:
      image: ubuntu-2004:202201-02
    steps:
      - restore_cache:
          keys:
            - singularity-v3-{{ .Branch }}-{{ .Revision }}

      - run:
          name: Download Singularity
          command: |
            if [ ! -f /home/circleci/singularity.tar.gz ]
            then
              sudo apt-get update && sudo apt-get -y install build-essential \
                libssl-dev \
                uuid-dev \
                libgpgme11-dev \
                squashfs-tools \
                libseccomp-dev \
                pkg-config \
                wget
              export GOPATH=$HOME/go
              mkdir -p $GOPATH
              export VERSION=3.7.3
              wget https://github.com/sylabs/singularity/releases/download/v${VERSION}/singularity-${VERSION}.tar.gz
              tar -xzf singularity-${VERSION}.tar.gz
              cd ./singularity
              ./mconfig && \
                make -j2 -C ./builddir
              cd $HOME
              tar cfz singularity.tar.gz project/singularity/
              tar cfz go.tar.gz go/
            fi

      - save_cache:
         key: singularity-v3-{{ .Branch }}-{{ .Revision }}-{{ epoch }}
         paths:
            - /home/circleci/singularity.tar.gz
            - /home/circleci/go.tar.gz

  install_and_test_singularity:
    machine:
      image: ubuntu-2004:202201-02
    working_directory: /home/circleci/src/CuBIDS
    steps:
      - checkout:
          path: /home/circleci/src/CuBIDS

      - attach_workspace:
          at: /tmp

      - restore_cache:
          keys:
            - docker-v1-{{ .Branch }}-{{ .Revision }}

      - restore_cache:
          keys:
            - singularity-v3-{{ .Branch }}-{{ .Revision }}
      - run:
          name: Load Docker image layer cache
          no_output_timeout: 30m
          command: |
            docker info
            set +o pipefail
            if [ -f /tmp/cache/docker.tar.gz ]; then
              sudo apt update && sudo apt -y install pigz
              pigz -d --stdout /tmp/cache/docker.tar.gz | docker load
              docker images
            fi

      - run:
          name: Install CuBIDS
          command: |
            export PATH=/tmp/miniconda/bin:$PATH
            source activate cubids
            conda install -c conda-forge -y datalad
            conda install pip
            # Add nodejs and the validator
            sudo apt update
            sudo apt install nodejs npm
            npm install -g yarn
            npm install -g bids-validator
            pip install pytest
            pip install .[tests]

      - run:
          name: Install Singularity
          command: |
              export GOPATH=$HOME/go
              cd /home/circleci
              tar xfz go.tar.gz
              tar xfz singularity.tar.gz
              cd project/singularity/builddir
              sudo make install

      - run:
          name: Build singularity image
          no_output_timeout: 30m
          command: |
              singularity build \
                /home/circleci/cubids-latest.sif \
                docker-daemon://pennlinc/bond:latest

      - run:
          name: Test cubids-validate
          command: |
            git config --global user.email "circleci@citesting.com"
            git config --global user.name "CircleCI Test"
            export PATH=/tmp/miniconda/bin:$PATH
            source activate cubids
            mkdir -p /tmp/bids /tmp/validate_testing
            cp -r /home/circleci/src/CuBIDS/cubids/testdata/complete /tmp/bids/singularity
            cubids-validate \
              /tmp/bids/singularity \
              /tmp/validate_testing/singularity \
              --container /home/circleci/cubids-latest.sif

      - run:
          name: Test cubids-group
          command: |
            git config --global user.email "circleci@citesting.com"
            git config --global user.name "CircleCI Test"
            export PATH=/tmp/miniconda/bin:$PATH
            source activate cubids
            mkdir -p /tmp/bids /tmp/group_testing
            cp -r /home/circleci/src/CuBIDS/cubids/testdata/complete /tmp/bids/group
            cubids-group \
              /tmp/bids/group \
              /tmp/group_testing/group \
              --container /home/circleci/cubids-latest.sif

      - run:
          name: Test cubids-save
          command: |
            git config --global user.email "circleci@citesting.com"
            git config --global user.name "CircleCI Test"
            export PATH=/tmp/miniconda/bin:$PATH
            source activate cubids
            mkdir -p /tmp/bids
            cp -r /home/circleci/src/CuBIDS/cubids/testdata/complete /tmp/bids/singularity
            cubids-datalad-save \
              /tmp/bids/singularity \
              -m 'test save' \
              --container /home/circleci/cubids-latest.sif

      - run:
          name: Test cubids-remove-metadata-fields
          command: |
            git config --global user.email "circleci@citesting.com"
            git config --global user.name "CircleCI Test"
            export PATH=/tmp/miniconda/bin:$PATH
            source activate cubids
            mkdir -p /tmp/bids
            cp -r /home/circleci/src/CuBIDS/cubids/testdata/complete /tmp/bids/metatest

            # Get the original metadata fields
            cubids-print-metadata-fields \
              /tmp/bids/metatest \
              --container /home/circleci/cubids-latest.sif > /tmp/origmd.txt

            # Remove some fields
            cubids-remove-metadata-fields \
              /tmp/bids/metatest \
              --container /home/circleci/cubids-latest.sif \
              --fields DeviceSerialNumber AcquisitionTime \
                       InstitutionAddress InstitutionName \
                       StationName NotARealField > /tmp/removedmd.txt

            [ $(diff /tmp/origmd.txt /tmp/removedmd.txt | wc -l) -gt 0 ] && exit 0
            exit 1

  install_and_test:
    machine:
      image: ubuntu-2004:202201-02
    working_directory: /home/circleci/src/CuBIDS
    steps:
      - checkout:
          path: /home/circleci/src/CuBIDS

      - attach_workspace:
          at: /tmp

      - restore_cache:
          keys:
            - docker-v1-{{ .Branch }}-{{ .Revision }}

      - run:
          name: Load cached Docker image
          no_output_timeout: 30m
          command: |
            docker info
            set +o pipefail
            if [ -f /tmp/cache/docker.tar.gz ]; then
              sudo apt update && sudo apt -y install pigz
              pigz -d --stdout /tmp/cache/docker.tar.gz | docker load
              docker images
            fi

      - run:
          name: Test CuBIDS
          command: |
            export PATH=/tmp/miniconda/bin:$PATH
            source activate cubids
            sudo apt update
            sudo apt install nodejs npm
            npm install -g yarn && \
            npm install -g bids-validator
            pip install .[tests]
            pytest cubids

      - run:
          name: Test Docker validate
          command: |
            git config --global user.email "circleci@citesting.com"
            git config --global user.name "CircleCI Test"
            export PATH=/tmp/miniconda/bin:$PATH
            source activate cubids
            mkdir -p /tmp/bids /tmp/validate_testing
            cp -r /home/circleci/src/CuBIDS/cubids/testdata/complete /tmp/bids/docker-validate
            cubids-validate \
              /tmp/bids/docker-validate \
              /tmp/validate_testing/docker \
              --container pennlinc/bond:latest

      - run:
          name: Test Docker group
          command: |
            git config --global user.email "circleci@citesting.com"
            git config --global user.name "CircleCI Test"
            export PATH=/tmp/miniconda/bin:$PATH
            source activate cubids
            mkdir -p /tmp/bids /tmp/group_testing
            cp -r /home/circleci/src/CuBIDS/cubids/testdata/complete /tmp/bids/docker-group
            cubids-group \
              /tmp/bids/docker-group \
              /tmp/group_testing/docker \
              --container pennlinc/bond:latest

      - run:
          name: Test Docker save
          command: |
            git config --global user.email "circleci@citesting.com"
            git config --global user.name "CircleCI Test"
            export PATH=/tmp/miniconda/bin:$PATH
            source activate cubids
            mkdir -p /tmp/bids
            cp -r /home/circleci/src/CuBIDS/cubids/testdata/complete /tmp/bids/docker-save
            cubids-datalad-save \
              /tmp/bids/docker-save \
              -m 'test docker save!' \
              --container pennlinc/bond:latest
      - run:
          name: Test cubids-remove-metadata-fields
          command: |
            export PATH=/tmp/miniconda/bin:$PATH
            source activate cubids
            mkdir -p /tmp/bids
            cp -r /home/circleci/src/CuBIDS/cubids/testdata/complete /tmp/bids/metatest

            # Get the original metadata fields
            cubids-print-metadata-fields \
              /tmp/bids/metatest \
              --container pennlinc/bond:latest > /tmp/origmd.txt

            # Remove some fields
            cubids-remove-metadata-fields \
              /tmp/bids/metatest \
              --container pennlinc/bond:latest \
              --fields DeviceSerialNumber AcquisitionTime \
                       InstitutionAddress InstitutionName \
                       StationName NotARealField > /tmp/removedmd.txt

            [ $(diff /tmp/origmd.txt /tmp/removedmd.txt | wc -l) -gt 0 ] && exit 0
            exit 1

  deployable:
    docker:
      - image: busybox:latest
    steps:
      - run: echo Deploying!

  deploy_docker:
    machine:
      image: circleci/classic:201711-01
    working_directory: /tmp/src/CuBIDS
    steps:
      - checkout:
          path: /home/circleci/src/CuBIDS
      - run:
          name: Check whether build should be skipped
          command: |
            cd /home/circleci/src/CuBIDS
            if [[ "$( git log --format='format:%s' -n 1 $CIRCLE_SHA1 | grep -i -E '^docs?(\(\w+\))?:' )" != "" ]]; then
              echo "Only docs build"
              circleci step halt
            fi
      - restore_cache:
          keys:
            - docker-v1-{{ .Branch }}-{{ .Revision }}
      - run:
          name: Load Docker image layer cache
          no_output_timeout: 30m
          command: |
            docker info
            set +o pipefail
            if [ -f /tmp/cache/docker.tar.gz ]; then
              sudo apt update && sudo apt -y install pigz
              pigz -d --stdout /tmp/cache/docker.tar.gz | docker load
              docker images
            fi
      - run:
          name: Deploy to Docker Hub
          no_output_timeout: 40m
          command: |
            if [[ -n "$DOCKER_PASS" ]]; then
              docker login -u $DOCKER_USER -p $DOCKER_PASS
              docker tag pennlinc/bond pennlinc/bond:unstable
              docker push pennlinc/bond:unstable
              if [[ -n "$CIRCLE_TAG" ]]; then
                docker push pennlinc/bond:latest
                docker tag pennlinc/bond pennlinc/bond:$CIRCLE_TAG
                docker push pennlinc/bond:$CIRCLE_TAG
              fi
            fi

  deploy_pypi:
    machine:
      image: circleci/classic:201711-01
    working_directory: /tmp/src/CuBIDS
    steps:
      - checkout:
          path: /home/circleci/src/CuBIDS
      - run:
          name: Generate distribution archives
          command: |
            python3 -m pip install --upgrade build
            python3 -m build
      - run:
          name: Upload packages to PyPI
          command: |
            python3 -m pip install --upgrade twine
            python3 -m twine upload dist/*

workflows:
  version: 2
  build_test_deploy:
    jobs:
      - build:
          filters:
            tags:
              only: /.*/

      - setup_conda:
          filters:
            branches:
              ignore:
                - /tests?\/.*/
                - /docker\/.*/
            tags:
              only: /.*/

      - install_and_test:
          requires:
            - build
            - setup_conda
          filters:
            branches:
              ignore:
                - /tests?\/.*/
                - /docker\/.*/
            tags:
              only: /.*/

      - get_singularity:
          requires:
            - build
          filters:
            branches:
              ignore:
                - /tests?\/.*/
                - /docker\/.*/
            tags:
              only: /.*/

      - install_and_test_singularity:
          requires:
            - build
            - setup_conda
            - get_singularity
          filters:
            branches:
              ignore:
                - /tests?\/.*/
                - /docker\/.*/
            tags:
              only: /.*/

      - deployable:
          requires:
            - install_and_test
            - install_and_test_singularity
          filters:
            branches:
              only: main
            tags:
              only: /.*/

      - deploy_docker:
          requires:
            - deployable
          filters:
            branches:
              only: main
            tags:
              only: /.*/

      - deploy_pypi:
          requires:
            - deployable
          filters:
            branches:
              only: main
            tags:
              only: /.*/
